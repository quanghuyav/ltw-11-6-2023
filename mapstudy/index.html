<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapstudy</title>
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/home.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-top">
            <div class="container-12">
                <button class="register">
                    <i class="ti-user mgr-4"></i>
                    Đăng ký</button>
                <button class="login">
                    <i class="ti-shift-right mgr-4"></i>
                    Đăng nhập</button>
            </div>
        </div>

        <div class="header-main">
            <div class="container-12">
                <div class="logo">
                    <img src="./assets/img/mainlogo.png" alt="mainlogo">
                </div>
                <input class="search-input" placeholder="Từ khoá tìm kiếm..."></input>
                <div class="search-btn"><i class="ti-search"></i></div>
                <div class="active-btn">
                    <i class="ti-key mgr-4"></i>
                    Kích hoạt thẻ</div>
                
            </div>
        </div>

        <div class="header-menu">
            <div class="container-12">
                <div class="page-item"><i class="ti-home mgr-4"></i> Trang chủ</div>
                <div class="page-item"><i class="ti-video-camera mgr-4"></i> Khoá học</div>
                <div class="page-item"><i class="ti-book mgr-4"></i> Mua sách</div>
                <div class="page-item"><i class="ti-receipt mgr-4"></i> Tài liệu</div>
                <div class="page-item"><i class="ti-microphone mgr-4"></i> Tin tức</div>
                <div class="page-item"><i class="ti-layout-grid4-alt mgr-4"></i> Lịch học</div>
                <div class="page-item"><i class="ti-layout-cta-btn-right mgr-4"></i> Thanh toán</div>
            </div>

        </div>
        
    </div>


</body>
</html>
